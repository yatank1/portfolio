<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypta Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .logo-container {
            width: 300px;
            height: 300px;
            background-color: #2e3951;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .logo-text {
            font-family: 'Arial', sans-serif;
            font-size: 36px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        .logo-tagline {
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            color: #5a7bef;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .logo-icon {
            font-size: 60px;
            color: #5a7bef;
            margin-bottom: 15px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="logo-container">
        <div class="logo-icon">
            <i class="fas fa-shield-alt"></i>
        </div>
        <div class="logo-text">ENCRYPTA</div>
        <div class="logo-tagline">Cybersecurity Solutions</div>
    </div>
</body>
</html>
